<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>REDMUEM - App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --rose: #ed9b82;
      --orange: #FF7A33;
      --orange-soft: #FF9F68;
      --orange-light: #FFD6C3;
      --bg: #FFF3EE;
      --text-main: #222;
      --text-muted: #777;
      --white: #fff;
      --radius-lg: 18px;
      --radius-full: 999px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      background: linear-gradient(145deg, var(--rose), var(--orange-soft));
      min-height: 100vh;
      overflow: hidden;
    }

    /* ==================== SPLASH ==================== */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      background: linear-gradient(135deg, var(--rose), var(--orange));
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 1s ease forwards;
      animation-delay: 1.5s;
    }

    #splash .logo {
  width: 160px;
  height: 160px;
  background: #ffffff;
  border-radius: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: logoPop 1.2s ease-out forwards;
}

#splash .logo img {
  width: 100%;
  height: auto;
}


    @keyframes logoPop {
      0% { transform: scale(0.2); opacity: 0; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* ==================== LOGIN ==================== */
    #login {
      opacity: 0;
      transform: translateY(20px);
      animation: showLogin .9s ease forwards;
      animation-delay: 2s;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    @keyframes showLogin {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ==================== CARD ==================== */
    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(18px);
      padding: 32px 26px;
      border-radius: 26px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.6);
      box-shadow: 0 15px 45px rgba(0,0,0,0.18);
    }

    .brand-logo {
  width: 82px;
  height: 82px;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto 18px;
}


.brand-logo img {
  width: 300%;
  height: auto;
  object-fit: contain;
}



    h1 {
      font-size: 26px;
      color: var(--text-main);
      font-weight: 900;
    }

    .subtitle {
      color: #333;
      font-size: 15px;
      margin-bottom: 26px;
      opacity: 0.8;
    }

    /* ==================== FORM ==================== */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-size: 14px;
      font-weight: 700;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .input-wrapper input {
      width: 100%;
      padding: 14px;
      padding-right: 48px !important; /* espacio para el icono */
      border-radius: 16px;
      background: white;
      border: 2px solid var(--orange-light);
      font-size: 15px;
      outline: none;
      transition: .25s ease;
    }

    .input-wrapper input:focus {
      border-color: var(--rose);
      box-shadow: 0 0 0 3px rgba(238,155,129,0.35);
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: var(--orange);

      height: 30px;
      width: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ==================== BOT√ìN ==================== */
    .btn-primary {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--rose), var(--orange));
      color: white;
      border: none;
      border-radius: var(--radius-full);
      font-weight: 800;
      letter-spacing: 0.6px;
      cursor: pointer;
      margin-top: 10px;

      box-shadow: 0 15px 30px rgba(255,100,20,0.45);
      transition: .25s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
    }

    .btn-primary:active {
      transform: scale(.96);
    }

    /* ==================== FORGOT ==================== */
    .forgot {
      margin-top: 16px;
      text-align: center;
    }

    .forgot a {
      color: #B83232;
      font-weight: 700;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
  body {
    padding-top: env(safe-area-inset-top);
  }
  .header {
    padding-top: calc(20px + env(safe-area-inset-top));
  }
}

  </style>
</head>

<body>

  <!-- SPLASH -->
 <div id="splash">
  <div class="logo">

      alt="REDMUEM"

</div>


  <!-- LOGIN -->

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const ADMIN_EMAIL = "admin@redmuem.mx";
  const ADMIN_PASS = "superadmin123";

  const client = supabase.createClient(
    "https://qfcffqpfjvbrdkcldybb.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFmY2ZmcXBmanZicmRrY2xkeWJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMzg4NzUsImV4cCI6MjA3ODYxNDg3NX0.G5QfI3yFvOy-h8bOI3VuQFS7PoqAoY97cmqOVcaKVmA"

  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Ingresa tu correo y contrase√±a.");
      return;
    }

    // Admin
    if (email === ADMIN_EMAIL && password === ADMIN_PASS) {
      alert("Inicio de sesi√≥n como administrador.");
      localStorage.setItem("admin", "true");
      window.location.href = "dashboard.html";
      return;
    }

    const { data, error } = await client.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert("‚ùå Correo o contrase√±a incorrectos.");
      return;
    }

    const user = data.user;

    const { data: perfil, error: errorPerfil } = await client
      .from("usuarios")
      .select("*")
      .eq("auth_user_id", user.id)
      .single();

    if (errorPerfil || !perfil) {
      alert("‚ùå No se encontr√≥ tu perfil en la base de datos.");
      return;
    }

    localStorage.setItem("usuario", JSON.stringify(perfil));
    window.location.href = "inicio.html";
  }

  function togglePassword() {
    const input = document.getElementById("password");
    const btn = document.querySelector(".toggle-password");
    if (input.type === "password") {
      input.type = "text";
      btn.textContent = "üôà";
    } else {
      input.type = "password";
      btn.textContent = "üëÅ";
    }
  }

  async function forgotPassword() {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    alert("Por favor ingresa tu correo para enviarte la recuperaci√≥n.");
    return;
  }

  const { data, error } = await client.auth.resetPasswordForEmail(email, {
    redirectTo: "https://www.redmuem.com.mx/reset-password"
  });

  if (error) {
    console.error(error);
    alert("Hubo un problema al solicitar la recuperaci√≥n. Verifica tu correo.");
    return;
  }

  alert("üì© Hemos enviado un enlace de recuperaci√≥n a: " + email);
}
</script>
