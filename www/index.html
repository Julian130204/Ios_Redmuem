<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Redirect</title>
</head>
<body>

<script>
const usuario = JSON.parse(localStorage.getItem("usuario"));

if (usuario && usuario.nombre) {
  window.location.replace("inicio.html");
} else {
  window.location.replace("login.html");
}
</script>

</body>
</html>
